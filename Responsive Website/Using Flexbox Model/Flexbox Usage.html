<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Flexbox Usage</title>
        <link href="myCSS.css" rel="stylesheet">
    </head>
    <body>
        <h1>CSS Flexbox Practical Example</h1>
        <div class="ref-link positioner"><a href="http://youtu.be/H1lREysgdgc">Check out the tutorial video YouTube</a></div>
        <div class="example">
            <h2>3 Column layout</h2>
            <div class="example-page example-layout">
                <header>Header</header>
                <div class="body">
                    <div class="col-1">Main Content</div>
                    <div class="col-2">Navigation</div>
                    <div class="col-3">Sidebar</div>
                </div>
                <footer>Footer</footer>
            </div>
        </div>

        <div class="example">
            <h2>Media Object</h2>
            <div class="example-page example-media">
                <div class="media"><img src="http://fillmurray.com/50/50">
                    <div class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>            
                </div>
                <hr/>
                <div class="search-group">
                    <input type="text" placeholder="Search">
                    <input type="submit">
                </div>
            </div>
        </div>
    </body>
</html>
